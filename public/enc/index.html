<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encoding</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav>
    <a href="/">Go to main page</a> |
    <a href="/enc/index.html">Reset</a>
  </nav>

  <main>
    <form id='form'>
      <label> First name:
        <input name='firstname' type="text" value="Хидео">
      </label>
      <label> Last name:
        <input name='lastname' type="text" value="Кодзима">
      </label>
      <label>
        Request Type
        <select name='encoding'>
          <option value="GET/urlencoded">GET with urlencoded</option>
          <option value="POST/urlencoded">POST with urlencoded</option>
          <option value="POST/multipart" selected>POST with multipart/form-data</option>
          <option value="POST/FormData">POST with FormData</option>
        </select>
      </label>
      <button>Submit</button>
    </form>
  </main>

  <script src='./index.js' type='text/javascript'></script>
</body>

</html>
